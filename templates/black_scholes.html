{%extends "base.html"%} {% block body%}
<div class="container-fluid px-0">
  <img
    src="/static/4.jpg"
    class="d-block w-100"
    height="500px"
    alt="Error image loading"
  />
</div>
<div class="container">
  <h1 class="text-center">Option-Price Calculator</h1>
  <h2>Info Required</h2>
  <form method="POST" action="/black_scholes">
    {% csrf_token %}
    <div class="mb-3">
      <label for="strike" class="form-label">Strike-Price</label>
      <input
        type="text"
        class="form-control"
        id="strike"
        name="strike"
        placeholder="Enter the Strike-Price of the option"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="current" class="form-label">Current-Stock-Price</label>
      <input
        type="text"
        class="form-control"
        id="current"
        name="current"
        placeholder="Enter the Current Price"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Type-of-option</label>
      <input
        type="text"
        class="form-control"
        id="type"
        name="type"
        placeholder="Enter type of option"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="rate" class="form-label">Risk-Free-Rate(Decimal Value)</label>
      <input
        type="number"
        step="0.001"
        class="form-control"
        id="rate"
        name="rate"
        placeholder="Enter risk-free-rate per annum in decimal format"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="timeperiod" class="form-label">Time-period(Years)</label>
      <input
        type="number"
        step="0.001"
        class="form-control"
        id="timeperiod"
        name="timeperiod"
        placeholder="Enter the time-period in years"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="sigma" class="form-label">volatility</label>
      <input
        type="number"
        step="0.001"
        class="form-control"
        id="sigma"
        name="sigma"
        placeholder="Enter the volatility of the stock price"
        aria-describedby="emailHelp"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br />
  typeofOption={{type}}<br />
  rate={{rate}}<br />
  timeperiod={{timeperiod}}<br />
  strikeprice={{strike}}<br />
  currentstockprice={{current}}<br />
  volatility={{volatility}}<br />
  OptionPrice={{optionPrice}}
</div>

{% endblock body%}
